<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="greeting" id="greeting">
            <p>Good [Time of Day], [User]</p>
        </div>
        <div class="container">
            <div class="todo-header">
                <h1>To-Do List</h1>
                <img class="notepad-img" src="images/notepad.png" height="40">
            </div>
            <div class="todo-body">
                <input type="text" class="todo-input" id="todo-input" placeholder="Add a new task...">
                <button class="add-todo" id="add-todo">
                    <img class="plus-img" src="images/plus.png" height="20">
                </button>
            </div>
        </div>
        <div class="options">
            <p>
                <span class="option" id="change-name">Change Name</span>
                <span class="option" id="clear-tasks">Clear Tasks</span>
            </p>
        </div>
    </body>
</html>
